<div class="container-fluid">

  <asf-details *ngIf="loading$ | async; else notLoading"></asf-details>

  <ng-template #notLoading>
    <ng-container *ngIf="!(error$ | async)">
      <h1>{{ (details$ | async).city.name }}, {{ (details$ | async).city.country }}</h1>

      <div class="card current-card">

        <asf-detailed-weather [weather]="(details$ | async).current" [unit]="unit$ | async">
        </asf-detailed-weather>

      </div>

      <asf-daily-weather *ngFor="let daily of (details$ | async).daily"[dailyWeather]="daily" [timeZone]="(details$ | async).city.timeZone"[unit]="unit$ | async">
        </asf-daily-weather>

    </ng-container>

    <div *ngIf="error$ | async">Erro</div>
  </ng-template>

</div>
