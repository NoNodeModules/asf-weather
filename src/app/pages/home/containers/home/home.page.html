<div class="container-fluid">
  <div class="search-container">

    <div class="form-group">
      <label>Pesquisar</label>
      <div>
        <input class="form-control" [formControl]="searchControl">
        <button class="btn btn-dark" [disabled]="!searchControl.valid" (click)="doSearch()">Pesquisar</button>
      </div>

    </div>

      <div class="form-group">
        <label>Pesquisar com <i>autocomplete</i></label>
        <asf-cities-typeahead [formControl]="searchControlWithAutocomplete"></asf-cities-typeahead>
      </div>

    </div>

      <asf-loader *ngIf="loading$ | async"></asf-loader>


    <div *ngIf="!(loading$| async) && !(error$ | async) && !!cityWeather">

      <asf-current-weather [cityWeather]="cityWeather"
      [isFavorite]='isCurrentFavorite$ | async'
      [unit]="unit$ | async"
      (toggleBookmark)="onToogleBookmark()" >
      </asf-current-weather>

    </div>

    <div *ngIf="!(loading$ | async) && error$ | async">
      <a>Tentar novamente</a>
    </div>

</div>
